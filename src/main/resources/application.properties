# How paths of MVC views are resolved:
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# Date format when converting Date strings from view to model:
spring.mvc.format.date=yyyy-MM-dd
# Enable web console for H2 database:
spring.h2.console.enabled=true
# Configure Spring datasource (i.e. database configuration):
spring.datasource.url=jdbc:h2:file:./Database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
# logging.level.org.springframework.web=DEBUG
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles= ("CUSTOMER", "LENDER")

# Turn Springboot security on or off. Valid values are: "production" (security = on) OR "developer" (security = off).
spring.profiles.active=production